<div class="container" style="margin-top: 100px;">
  <div class="d-flex justify-content-center h-50">
    <div class="user_card">
      <div class="d-flex justify-content-center">
        <div style="margin-top: 10px;margin-bottom:-90px;">
          <h3>User Management Portal</h3>
        </div>
      </div>
      <div class="d-flex justify-content-center form_container">
        <form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm.value)">
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><fa-icon [icon]="faUser"></fa-icon></span>
            </div>
            <input #firstNameInput="ngModel" type="text" class="form-control" name="firstName" placeholder="First name" ngModel required>
          </div>
          <span *ngIf="firstNameInput.invalid && firstNameInput.touched" class="help-block" style="color:red;">Please enter a first name</span>
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><fa-icon [icon]="faUser"></fa-icon></span>
            </div>
            <input #lastNameInput="ngModel" type="text" class="form-control" name="lastName" placeholder="Last name" ngModel required>
          </div>
          <span *ngIf="lastNameInput.invalid && lastNameInput.touched" class="help-block" style="color:red;">Please enter a last name</span>
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><fa-icon [icon]="faIdCard"></fa-icon></span>
            </div>
            <input #usernameInput="ngModel" type="text" class="form-control" name="username" placeholder="Username" ngModel required>
          </div>
          <span *ngIf="usernameInput.invalid && usernameInput.touched" class="help-block" style="color:red;">Please enter a username</span>
          <div class="input-group mb-2">
            <div class="input-group-append">
              <span class="input-group-text"><fa-icon [icon]="faEnvelope"></fa-icon></span>
            </div>
            <input #emailInput="ngModel" type="text" class="form-control" name="email" placeholder="Email" ngModel required>
          </div>
          <span *ngIf="emailInput.invalid && emailInput.touched" class="help-block" style="color:red;">Please enter an email.</span>
          <div class="d-flex justify-content-center mt-3 login_container">
            <button type="submit" name="button" class="btn login_btn">
              <fa-icon *ngIf="showLoading" [icon]="faSpin"></fa-icon>&nbsp;&nbsp;
              <span *ngIf="showLoading">Loading...</span>
              <span *ngIf="!showLoading">Register</span>
            </button>
          </div>
        </form>
      </div>
      <div class="mt-4">
        <div class="d-flex justify-content-center links">
          Already have an account? <a routerLink="/login"  class="ml-2" style="color: #2C3E50;">Log In</a>
        </div>
      </div>
    </div>
  </div>
</div>
