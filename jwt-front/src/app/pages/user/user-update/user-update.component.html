<div class="modal draggable fade bd-example-modal-lg" id="editUserModal" tabindex="-1"
     role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-center">Edit
          <small>
            (read only)
          </small></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="">
          <form>
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input id="firstName" type="text" name="firstName" required
                      class="form-control">
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input id="lastName" type="text" name="lastName" required
                      class="form-control">
            </div>
            <div class="form-group">
              <label for="username">Username</label>
              <input id="username" type="text" name="username" required
                     class="form-control">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input id="email" type="email" name="email" required
                     class="form-control">
            </div>
            <div class="form-group">
              <label for="role">Role <small >(read only)</small></label>
              <select id="role" name="role" required class="form-control">
                <option value="ROLE_USER">USER</option>
                <option value="ROLE_HR">HR</option>
                <option value="ROLE_MANAGER">MANAGER</option>
                <option value="ROLE_ADMIN">ADMIN</option>
                <option value="ROLE_SUPER_ADMIN">SUPER ADMIN</option>
              </select>
            </div>
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <span class="input-group-text">Profile Picture </span>
              </div>
              <div class="custom-file">
                <input type="file" accept="image/*" name="profileImage"
                       class="custom-file-input">
                <label class="custom-file-label">
                  <span>Choose File</span>
                </label>
              </div>
            </div>
            <fieldset class="form-group">
              <div class="form-check">
                <label class="form-check-label">
                  <input name="active" type="checkbox"
                         class="form-check-input">
                  Acitve <small>(read only)</small>
                </label>
              </div>
              <div class="form-check disabled">
                <label class="form-check-label">
                  <input name="locked" type="checkbox"
                         class="form-check-input">
                  Unlocked <small>(read only)</small>
                </label>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="closeEditUserModalButton">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
