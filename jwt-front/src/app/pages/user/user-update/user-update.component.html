<div class="modal draggable fade bd-example-modal-lg" id="updateUserModal" tabindex="-1"
     role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-center">Edit {{updateUser?.firstName}}
          {{updateUser?.lastName}} <small>
            (read only)
          </small></h5>
        <a type="button" class="close close-update-modal" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </a>
      </div>
      <div class="modal-body">
        <div class="">
          <form #updateUserForm="ngForm" id="update-form" (ngSubmit)="onUserUpdate(updateUserForm.value)">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" name="firstName" required
                     [(ngModel)]="updateUser.firstName" class="form-control">
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" name="lastName" required
                     [(ngModel)]="updateUser.lastName" class="form-control">
            </div>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" required
                     [(ngModel)]="updateUser.username" class="form-control">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required [(ngModel)]="updateUser.email"
                     class="form-control">
            </div>
            <div class="form-group">
              <label for="authority">Role <small>(read only)</small></label>
              <select id="authority" name="role" required [(ngModel)]="updateUser.role" class="form-control">
                <option [value]="updateUser.role">{{updateUser.role}}</option>
              </select>
            </div>
            <div class="profile-picture-wrapper input-group mb-2">
              <div class="input-group-prepend">
                <span class="input-group-text">Profile Picture </span>
              </div>
              <div class="custom-file">
                <input (change)="onPictureChange($event)" type="file" accept="image/*" name="profileImage"
                       class="custom-file-input">
                <label class="custom-file-label">
                </label>
              </div>
            </div>
            <fieldset class="form-group">
              <div class="form-check">
                <label class="form-check-label">
                  <input checked name="active" type="checkbox"
                         class="form-check-input">
                  Acitve <small>(read only)</small>
                </label>
              </div>
              <div class="form-check disabled">
                <label class="form-check-label">
                  <input checked name="locked" type="checkbox"
                         class="form-check-input">
                  Unlocked <small>(read only)</small>
                </label>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="closeupdateUserModalButton">Close</button>
        <button type="submit" form="update-form" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
