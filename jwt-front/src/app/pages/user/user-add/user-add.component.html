<div class="modal draggable fade bd-example-modal-lg" id="addUserModal" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-center">New User</h5>
        <a type="button" id="close-modal-btn" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </a>
      </div>
      <div class="modal-body">
        <div>
          <form #newUserForm="ngForm" id="add-user-form" (ngSubmit)="onAddNewUser(newUserForm.value)">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" name="firstName" required ngModel class="form-control">
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" name="lastName" required ngModel class="form-control">
            </div>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" required ngModel class="form-control">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required ngModel class="form-control">
            </div>
            <div class="form-group">
              <label for="authority">Role</label>
              <select type="text" id="authority" name="role" required ngModel class="form-control">
                <option *ngFor="let auth of roles">{{auth.toString()}}</option>
              </select>
            </div>
            <div class="input-group mb-2 profile-img-wrapper">
              <div class="input-group-prepend">
                <span class="input-group-text">Profile Picture </span>
              </div>
              <div class="custom-file">
                <input (change)="onUserImageChange($event)" type="file" accept="image/*" name="profileImage"
                       class="custom-file-input">
              </div>
            </div>
            <fieldset class="form-group">
              <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" name="active" ngModel="checked" checked class="form-check-input">
                  Acitve
                </label>
              </div>
              <div class="form-check disabled">
                <label class="form-check-label">
                  <input type="checkbox" name="notLocked" ngModel="checked" class="form-check-input">
                  Unlocked
                </label>
              </div>
            </fieldset>
            <button type="submit" style="display: none;" id="new-user-save"></button>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="new-user-close">Close</button>
        <button type="submit" [disabled]="newUserForm.invalid" form="add-user-form" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
