<app-header [username]="user.username"></app-header>
<div class="tab-pane" id="profile">
  <div class="container">
    <div class="row flex-lg-nowrap">
      <div class="col">
        <div class="row">
          <div class="col mb-3">
            <div class="card">
              <div class="card-body">
                <div class="e-profile">
                  <div class="row">
                    <div class="col-12 col-sm-auto">
                      <div class="mx-auto" style="width: 120px;">
                        <div class="img-wrapper d-flex justify-content-center align-items-center rounded">
                          <img class="rounded" height="135" width="135" src="{{user.profileImageUrl}}" alt="">
                        </div>
                        <div class="progress mt-1">
                          <div class="progress-bar bg-info" role="progressbar"
                               aria-valuenow="0" aria-valuemin="0"
                               aria-valuemax="100">50%</div>
                        </div>
                      </div>
                    </div>
                    <div class="col d-flex flex-column flex-sm-row justify-content-between mb-3">
                      <div class="text-center text-sm-left mb-2 mb-sm-0">
                        <h4 class="pt-sm-2 pb-1 mb-0 text-nowrap"></h4>
                        <p class="mb-0"></p>
                        <div class="text-muted"><small>Last login: {{user.lastLoginDate}}</small></div>
                        <div class="mt-2 photo-btn-wrapper">
                          <button class="btn btn-primary" type="button">
                            <fa-icon [icon]="faCamera" class="camera-icon"></fa-icon>
                            <span>Change Photo</span>
                          </button>
                        </div>
                      </div>
                      <div class="text-center text-sm-right">
                        <div class="text-muted"><small>Joined {{user.joinDate}}</small></div>
                      </div>
                    </div>
                  </div>
                  <div class="tab-content pt-3">
                    <div class="tab-pane active">
                      <form #profileUserForm="ngForm" class="form"
                            novalidate>
                        <div class="row">
                          <div class="col">
                            <div class="row">
                              <div class="col">
                                <div class="form-group">
                                  <label>First Name</label>
                                  <input [value]="user.firstName" type="text" name="firstName" required
                                         class="form-control">
                                </div>
                              </div>
                              <div class="col">
                                <div class="form-group">
                                  <label>Last Name</label>
                                  <input [value]="user.lastName" type="text" name="lastName" required
                                         class="form-control">
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col">
                                <div class="form-group">
                                  <label>Username</label>
                                  <input [value]="user.username" type="text" name="username" required
                                         class="form-control">
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col">
                                <div class="form-group">
                                  <label>Email</label>
                                  <input [value]="user.email" type="text" name="email" required
                                         class="form-control">
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col mb-3">
                                <div class="form-group">
                                  <label>Role</label><small> (read only)</small>
                                  <select disabled name="role" required class="form-control">
                                    <option value="USER">{{user.role}}</option>
                                  </select>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-12 col-sm-5 offset-sm-1 mb-3">
                            <div class="mb-2"><b>Account Settings</b></div>
                            <div class="row">
                              <div class="col">
                                <div class="custom-controls-stacked px-2">
                                  <div class="custom-control custom-checkbox">
                                    <input checked name="active" type="checkbox" class="custom-control-input">
                                    <label class="custom-control-label">Active</label>
                                  </div>
                                  <div class="custom-control custom-checkbox">
                                    <input checked name="notLocked" type="checkbox"
                                            class="custom-control-input">
                                    <label class="custom-control-label">Unlocked</label>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col d-flex justify-content-end">
                            <button class="btn btn-primary" type="submit">
                              <i class="fas fa-spinner fa-spin"></i>&nbsp;&nbsp;
                              <span >Loading...</span>
                              <span>Save Changes</span>
                            </button>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-3 mb-3">
            <div class="logout-btn-card card mb-3">
              <div class="card-body">
                <div class="logout-btn-wrapper px-xl-3">
                  <button class="logout-btn btn btn-block btn-secondary">
                    <span>Logout</span>
                    <fa-icon [icon]="faSignInAlt"></fa-icon>
                  </button>
                </div>
              </div>
            </div>
            <div class="card permissions-card">
              <div class="card-body">
                <h6 class="card-title font-weight-bold">Permissions</h6>
                <h6 *ngFor="let authority of authorities" class="card-text">{{authority.toString()}}</h6>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
